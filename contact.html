<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Meng Ide</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .nav-menu {
      list-style: none;
      display: flex;
      margin: 0;
    }
    .navbar .nav-menu li {
      margin-left: 20px;
    }
    .navbar .nav-menu li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    .navbar .nav-menu li a:hover,
    .navbar .nav-menu li a.active {
      color: #ff9900;
    }
    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-section h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #5a6268;
    }
    footer {
      text-align: center;
      margin-top: 60px;
    }
    .social-icons img {
      width: 40px;
    }
    .social-icons h1 {
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="image/logo.png" alt="Logo" />
        <h1>Meng Ide</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section" data-aos="fade-up">
    <h2>Hubungi Kami</h2>
    <form class="contact-form">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <!-- Social Media Icons -->
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/mengide.id?igsh=MTd3c3M1bmswYW0yNQ==" target="_blank">
        <img src="image/image.png" alt="Instagram" />
      </a>
      <h1>mengide.id</h1>
    </div>
  </footer>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
