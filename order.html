<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Meng Ide</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .nav-menu {
      list-style: none;
      display: flex;
      margin: 0;
    }
    .navbar .nav-menu li {
      margin-left: 20px;
    }
    .navbar .nav-menu li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    .navbar .nav-menu li a:hover,
    .navbar .nav-menu li a.active {
      color: #ff9900;
    }
    .order-section {
      padding: 60px 20px;
      text-align: center;
    }
    .order-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    .order-section p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    .order-links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 15px 30px;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }
    .order-links a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="image/logo.png" alt="Logo" style="width: 40px; vertical-align: middle;" />
        <h1 style="display: inline-block; margin-left: 10px;">Meng Ide</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="order.html" class="active">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Order Section -->
  <section class="order-section" data-aos="fade-up">
    <h1>Pesan Desain Sekarang</h1>
    <p>Hubungi kami langsung melalui Instagram atau WhatsApp untuk memesan desain sesuai kebutuhanmu!</p>
    <div class="order-links">
      <a href="https://www.instagram.com/mengide.id" target="_blank">Order via Instagram</a>
      <a href="https://wa.me/6281234567890" target="_blank">Order via WhatsApp</a>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
